<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="register">
        <div class="container">
            <div class="border">
                <div class="box">
                    <a href="#">Записаться</a>
                    <h1>Оставить заявку</h1>
                    <div class="input">
                        <input type="text" placeholder="Имя Фамилия">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Номер телефона">
                    </div>
                    <div class="input">
                        <select name="" id="">
                            <option value="">Выберите курс</option>
                            <option value="">Frontend</option>
                            <option value="">Backend</option>
                            <option value="">Photo Shop</option>
                        </select>
                    </div>
                    <div class="input">
                        <select name="" id="">
                            <option value="">Время учебы</option>
                            <option value="">12:00-13:30</option>
                            <option value="">13:30-15:00</option>
                            <option value="">15:00-16:30</option>
                        </select>
                    </div>

                    <div class="href">
                        <span>Длительность курса</span>
                        <span>5 месецов</span>
                    </div>
                    <div class="href">
                        <span>Количество уроков в неделю/месец:</span>
                        <span>2 урока в неделю/8 в месец</span>
                    </div>
                    <div class="href">
                        <span>Стоимость месечной оплаты:</span>
                        <span>475.000 сум</span>
                    </div>
                    <div class="href">
                        <span>Стоимость оплаты за весь курс (10% скидка):</span>
                        <span>1.960.000</span>
                    </div>
                </div>
                
                <div class="image">
                    <img src="img/pngwing.com.png" alt="">
                </div>
                <div class="image_shadow">
                    <img src="img/pngwing2.com.png" alt="">
                </div>
                <button>Отправить</button>
            </div>
            
        </div>
    </section>
</body>

</html>
